<!-- Live Regional Data -->
<div class="terminal relative w-full p-6 min-h-[500px] overflow-hidden">
    <div class="scanline"></div>
    <h2 class="text-3xl font-bold text-green-500 mb-8 font-['Black Ops One']">CONTRIBUTION RÃ‰GIONALE</h2>
    
    <div class="space-y-4 my-8 max-h-[70vh] overflow-y-auto pr-2 regional-scrollbar">
        {% for region, contribution in data.regions.items() %}
        <div class="flex flex-wrap md:flex-nowrap justify-between p-4 border-b-2 border-green-700 hover:bg-green-900/30 transition-all duration-300 rounded-md my-2 hover:translate-x-1">
            <div class="flex items-center w-full md:w-auto mb-2 md:mb-0">
                <span class="text-green-300 text-base mr-3 font-bold">$></span>
                <span class="text-green-200 text-lg font-mono tracking-wide">{{ region }}</span>
            </div>
            <div class="flex items-center bg-black/30 py-2 px-4 rounded-md ml-auto">
                <span class="text-green-400 font-bold text-2xl md:text-3xl value glow-text">{{ "%.1f"|format(contribution.get("2024", 0)) }}</span>
                <span class="text-green-500 ml-2 text-xl md:text-2xl">%</span>
                <span class="text-yellow-400 ml-3 text-sm border border-yellow-500/30 px-2 py-1 rounded">GDP</span>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="mt-8 text-sm text-green-600 flex flex-wrap md:flex-nowrap justify-between border-t-2 border-green-900 pt-4">
        <span class="mb-2 md:mb-0"><span class="text-yellow-500">[SYS]</span> LAST_UPDATE: {{ data.last_update|default('2025-06-01') }}</span>
        <span class="typewriter">ANALYZING_REGIONAL_DISPARITIES...</span>
    </div>
</div>
